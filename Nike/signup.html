<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="./images/images.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/dee05683fc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome" href="/css/app-wa-02670e9412103b5852dcbe140d278c49.css?vsn=d">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css">
</head>
<body>
     
    <div id="cont">
    <form action="./login.html">
        
        <div>
           <img src="./images/images.png" alt="">
        </div>

                <div  id="user">
                    <label for="user">Enter First Name:</label>
                    <input type="text" id="user" placeholder="First Name">
                    <span></span>

                </div>

                <div id="LastName">
                    <label for="LastName">Enter Last Name:</label>
                    <input type="text" id="LastName" placeholder="Last Name">
                    <span></span>
                </div>
                <div>
                    <label for="numbere">Enter Mobile Number:</label>
                    <input type="text" id="numbere" placeholder="Enter Number">
                    <span></span>
                </div>
                <div>
                    <label for="email">Enter Email:</label>
                    <input type="email" id="emai" placeholder="Enter Email Id" >
                    <span></span>
                </div>

                <div id="password">
                    <label for="password">Enter Password:</label>
                    <input type="password" id="password" placeholder="Enter Password">
                    <span></span>

                </div>
                <div id="Cpassword">
                    <label for="Cpassword">Enter Confirm Password:</label>
                    <input type="password" id="Cpassword" placeholder="Enter confirm Password">
                    <span></span>

                </div>

                <div id="button">
                   <button type="submit">Submit</button>
                
                </div>

    
    </form>
</div>
    <script src="./signup.js"></script>
</body>
</html>
